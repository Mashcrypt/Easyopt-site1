<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Recruiter Dashboard â€“ Career Unified</title>

<!-- ================== STYLES ================== -->
<style>
/* =========================================================
   GLOBAL BASE
========================================================= */
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #f4f6fb;
  color: #111827;
  display: flex;
  min-height: 100vh;
}

/* =========================================================
   SIDEBAR
========================================================= */
.sidebar {
  width: 240px;
  background: #1e3a8a;
  color: #fff;
  padding: 24px 18px;
  display: flex;
  flex-direction: column;
}
.sidebar h2 { font-size: 18px; margin-bottom: 30px; }
.sidebar a {
  color: #e5e7eb;
  text-decoration: none;
  padding: 10px 12px;
  border-radius: 8px;
  margin-bottom: 6px;
  display: block;
  font-size: 14px;
}
.sidebar a.active,
.sidebar a:hover { background: #2563eb; color: #fff; }

/* =========================================================
   MAIN CONTENT
========================================================= */
.main { flex: 1; padding: 28px; overflow-y: auto; }

/* =========================================================
   TOP BAR
========================================================= */
.topbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 28px;
}
.topbar h1 { font-size: 22px; font-weight: 700; }
.logout-btn {
  background: #ef4444;
  border: none;
  color: #fff;
  padding: 8px 14px;
  border-radius: 8px;
  cursor: pointer;
}

/* =========================================================
   STATS CARDS
========================================================= */
.stats {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 16px;
  margin-bottom: 30px;
}
.stat-card {
  background: #fff;
  padding: 18px;
  border-radius: 14px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.08);
}
.stat-card h3 { font-size: 13px; color: #6b7280; margin-bottom: 6px; }
.stat-card span { font-size: 26px; font-weight: 700; color: #1e3a8a; }

/* =========================================================
   SECTIONS
========================================================= */
.section {
  background: #fff;
  border-radius: 14px;
  padding: 22px;
  margin-bottom: 26px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.08);
}
.section h2 { font-size: 18px; margin-bottom: 14px; }

/* =========================================================
   JOB FORM
========================================================= */
input, textarea, select { width: 100%; padding: 12px; margin-bottom: 12px; border-radius: 8px; border: 1px solid #d1d5db; font-size: 14px; }
textarea { resize: vertical; }
.primary-btn {
  background: #1e3a8a;
  color: #fff;
  border: none;
  padding: 12px;
  border-radius: 8px;
  font-weight: 600;
  cursor: pointer;
}
.primary-btn:hover { background: #162c6f; }

/* =========================================================
   JOB LIST
========================================================= */
.job { border-bottom: 1px solid #e5e7eb; padding: 14px 0; }
.job:last-child { border-bottom: none; }
.job h4 { margin: 0; }
.badge { display: inline-block; padding: 4px 10px; border-radius: 999px; font-size: 12px; margin-top: 6px; }
.badge.active { background: #dcfce7; color: #166534; }
.badge.closed { background: #fee2e2; color: #991b1b; }

/* =========================================================
   APPLICANTS
========================================================= */
.applicant {
  padding: 12px 0;
  border-bottom: 1px solid #e5e7eb;
}
.applicant:last-child { border-bottom: none; }
.status { font-size: 12px; font-weight: 600; }
.cv-snapshot {
  background: #f1f5f9;
  padding: 8px;
  border-radius: 6px;
  font-family: monospace;
  font-size: 12px;
  white-space: pre-wrap;
  margin-bottom: 6px;
}

/* =========================================================
   HIDDEN
========================================================= */
.hidden { display: none; }
</style>
</head>
<body>

<!-- ================= SIDEBAR ================= -->
<div class="sidebar">
  <h2>Career Unified</h2>
  <a href="#" class="active" onclick="showSection('overview')">Overview</a>
  <a href="#" onclick="showSection('postJob')">Post Job</a>
  <a href="#" onclick="showSection('jobs')">My Jobs</a>
  <a href="#" onclick="showSection('applicants')">Applicants</a>
  <a href="#" onclick="showSection('company')">Company Profile</a>
  <a href="#" onclick="showSection('billing')">Billing & Plan</a>
</div>

<!-- ================= MAIN ================= -->
<div class="main">

  <div class="topbar">
    <h1>Recruiter Dashboard</h1>
    <button class="logout-btn" id="logoutBtn">Logout</button>
  </div>

  <!-- ================= OVERVIEW ================= -->
  <div id="overview" class="section">
    <div class="stats">
      <div class="stat-card"><h3>Total Jobs</h3><span id="totalJobs">0</span></div>
      <div class="stat-card"><h3>Active Jobs</h3><span id="activeJobs">0</span></div>
      <div class="stat-card"><h3>Total Applicants</h3><span id="totalApplicants">0</span></div>
      <div class="stat-card"><h3>New (7 days)</h3><span id="newApplicants">0</span></div>
    </div>
  </div>

  <!-- ================= POST JOB ================= -->
  <div id="postJob" class="section hidden">
    <h2>Post a Job</h2>
    <input id="jobTitle" placeholder="Job title">
    <textarea id="jobDescription" placeholder="Job description"></textarea>
    <select id="jobType">
      <option>Full Time</option>
      <option>Part Time</option>
      <option>Internship</option>
    </select>
    <button class="primary-btn" id="postJobBtn">Post Job</button>
  </div>

  <!-- ================= JOBS ================= -->
  <div id="jobs" class="section hidden">
    <h2>My Jobs</h2>
    <div id="jobsList"></div>
  </div>

  <!-- ================= APPLICANTS ================= -->
  <div id="applicants" class="section hidden">
    <h2>Applicants</h2>
    <div id="applicantsList"></div>
  </div>

  <!-- ================= COMPANY ================= -->
  <div id="company" class="section hidden">
    <h2>Company Profile</h2>
    <input id="companyName" placeholder="Company name">
    <textarea id="companyDesc" placeholder="Company description"></textarea>
    <button class="primary-btn">Save</button>
  </div>

  <!-- ================= BILLING ================= -->
  <div id="billing" class="section hidden">
    <h2>Plan & Billing</h2>
    <div class="stats">
      <div class="stat-card"><h3>Current Plan</h3><span id="currentPlan">Free</span></div>
      <div class="stat-card"><h3>CV Views Used</h3><span id="cvUsed">0</span></div>
      <div class="stat-card"><h3>CV Limit</h3><span id="cvLimit">20</span></div>
    </div>
    <div id="planCardsContainer"></div>
  </div>
</div>

<!-- ================= SCRIPT ================= -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut, getIdTokenResult } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, addDoc, query, where, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* ======================================================
   FIREBASE CONFIG
====================================================== */
const firebaseConfig = {
  apiKey: "AIzaSyAEBbnXPlYYf9jbfgLSzfod3r0i5MOAo9M",
  authDomain: "career-unified.firebaseapp.com",
  projectId: "career-unified"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* ======================================================
   NAVIGATION
====================================================== */
window.showSection = (id) => {
  document.querySelectorAll('.section').forEach(s => s.classList.add('hidden'));
  document.getElementById(id).classList.remove('hidden');
  document.querySelectorAll('.sidebar a').forEach(a => a.classList.remove('active'));
  event.target.classList.add('active');
};

/* ======================================================
   SECURITY GATE (Recruiters only)
====================================================== */
onAuthStateChanged(auth, async (user) => {
  if (!user) { window.location.href = "login.html"; return; }
  const token = await getIdTokenResult(user, true);
  if (!token.claims.recruiter) {
    alert("Access denied. Recruiter only.");
    window.location.href = "index.html"; return;
  }
  // Load dashboard
  loadJobs(); loadApplicants(); renderPlanCards(); updatePlanDisplay();
});

/* ======================================================
   LOGOUT
====================================================== */
document.getElementById('logoutBtn').onclick = () => signOut(auth);

/* ======================================================
   PLAN DATA
====================================================== */
const plans = {
  Free: { price: 0, cvLimit: 20, benefits: ["Post jobs","Preview limited CVs"] },
  Pro: { price: 49, cvLimit: 100, benefits: ["Post jobs","Full CV access","Priority support"] },
  Enterprise: { price: 149, cvLimit: 500, benefits: ["All Pro benefits","Dedicated account manager","Advanced analytics"] }
};
let userPlan = "Free"; 
let cvViewed = 0;

/* ======================================================
   JOB FUNCTIONS
====================================================== */
document.getElementById('postJobBtn').onclick = async () => {
  const title = jobTitle.value.trim(); if(!title) return alert("Job title required");
  await addDoc(collection(db,"jobs"),{
    title, description: jobDescription.value, type: jobType.value,
    recruiterId: auth.currentUser.uid, status:"active",
    createdAt: serverTimestamp(), planExpiry: new Date(new Date().setMonth(new Date().getMonth()+1))
  });
  alert("Job posted"); loadJobs();
};

async function loadJobs() {
  const q = query(collection(db,"jobs"), where("recruiterId","==",auth.currentUser.uid));
  const snap = await getDocs(q); const list = document.getElementById("jobsList"); list.innerHTML = "";
  let activeJobs = 0;
  snap.forEach(doc => {
    const job = doc.data();
    const now = new Date();
    const expiry = job.planExpiry ? new Date(job.planExpiry.seconds*1000) : now;
    let status = job.status;
    if(expiry < now) status = "closed";
    if(status=="active") activeJobs++;
    list.innerHTML += `<div class="job">
      <h4>${job.title}</h4>
      <span class="badge ${status}">${status.toUpperCase()}</span>
      </div>`;
  });
  totalJobs.textContent = snap.size; activeJobsElem.textContent = activeJobs;
}

/* ======================================================
   APPLICANTS / CV SNAPSHOT
====================================================== */
async function loadApplicants() {
  const q = query(collection(db,"applications"),where("recruiterId","==",auth.currentUser.uid));
  const snap = await getDocs(q); const list = document.getElementById("applicantsList"); list.innerHTML="";
  snap.forEach(doc=>{
    const app = doc.data();
    const cvText = app.cvText || "No preview available";
    list.innerHTML += `<div class="applicant">
      <strong>${app.name}</strong><br>
      <span class="status">${app.status||"New"}</span><br>
      <div class="cv-snapshot">${cvText.slice(0,300)}...</div>
      <button class="primary-btn" onclick="viewCV('${app.cvUrl}')">View CV</button>
    </div>`;
  });
  totalApplicants.textContent = snap.size;
}

/* ======================================================
   VIEW CV WITH PLAN LIMITS
====================================================== */
window.viewCV = (url) => {
  if(cvViewed >= plans[userPlan].cvLimit){
    alert(`CV view limit reached for ${userPlan}. Upgrade to view more.`);
    return;
  }
  cvViewed++; updatePlanDisplay();
  window.open(url,"_blank");
};

/* ======================================================
   PLAN DISPLAY & UPGRADE
====================================================== */
function renderPlanCards(){
  const container = document.getElementById("planCardsContainer"); container.innerHTML="";
  for(const key in plans){
    const plan = plans[key];
    container.innerHTML+=`<div style="background:#fff;flex:1 1 200px;border-radius:14px;padding:20px;margin:10px;box-shadow:0 8px 20px rgba(0,0,0,0.08);display:inline-block;">
      <h3>${key}</h3>
      <p style="font-weight:700;font-size:20px;">$${plan.price}/mo</p>
      <p>CV Limit: ${plan.cvLimit}</p>
      <ul>${plan.benefits.map(b=>`<li>${b}</li>`).join("")}</ul>
      <button style="background:#1e3a8a;color:#fff;padding:10px;border:none;border-radius:8px;cursor:pointer;" onclick="upgradePlan('${key}')">Select Plan</button>
    </div>`;
  }
}

function updatePlanDisplay(){
  document.getElementById("currentPlan").textContent=userPlan;
  document.getElementById("cvLimit").textContent=plans[userPlan].cvLimit;
  document.getElementById("cvUsed").textContent=cvViewed;
}

window.upgradePlan=(planName)=>{
  userPlan=planName; cvViewed=0; updatePlanDisplay();
  alert(`Plan upgraded to ${planName}!`);
};
</script>

</body>
</html>
