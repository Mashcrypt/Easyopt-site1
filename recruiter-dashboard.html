<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Recruiter Dashboard – Career Unified</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
/* Hide page until recruiter claim is verified */
body { display:none; }

*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:'Inter',sans-serif;
  background:#f4f6fb;
  color:#111827;
}

/* ================= HEADER ================= */
header{
  background:linear-gradient(135deg,#1e3a8a,#2563eb);
  padding:60px 40px;
  color:#fff;
  text-align:center;
  position:relative;
}
header h1{font-size:2.8rem;font-weight:800}
header p{opacity:.9;margin-top:10px}

/* Logout button (small, non-intrusive) */
.logout-btn{
  position:absolute;
  top:20px;
  right:30px;
  background:#ef4444;
  color:#fff;
  border:none;
  padding:10px 16px;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
}

/* ================= STATS ================= */
.stats{
  max-width:1300px;
  margin:-40px auto 60px;
  padding:0 40px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:24px;
}
.stat{
  background:#fff;
  padding:28px;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  text-align:center;
}
.stat h4{font-size:.8rem;text-transform:uppercase;color:#6b7280}
.stat span{font-size:2.5rem;font-weight:800;color:#2563eb}

/* ================= SEARCH ================= */
.search-bar{
  max-width:1300px;
  margin:0 auto 40px;
  padding:0 40px;
  display:grid;
  grid-template-columns:2fr 1fr 1fr;
  gap:16px;
}
.search-bar input,
.search-bar select{
  padding:14px 16px;
  border-radius:10px;
  border:1px solid #d1d5db;
  font-size:.95rem;
}

/* ================= CV GRID ================= */
.cv-grid{
  max-width:1300px;
  margin:0 auto 80px;
  padding:0 40px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(300px,1fr));
  gap:28px;
}
.cv-card{
  background:#fff;
  border-radius:18px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  overflow:hidden;
  position:relative;
}
.cv-card.locked::after{
  content:"Upgrade to View";
  position:absolute;
  inset:0;
  background:rgba(17,24,39,.85);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
  font-size:1.1rem;
}
.cv-card header{
  padding:24px;
  background:#f9fafb;
}
.cv-card h3{font-size:1.1rem;font-weight:700}
.cv-card p{font-size:.9rem;color:#6b7280}
.cv-card footer{
  padding:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.cv-card button{
  padding:10px 16px;
  border:none;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
  background:#2563eb;
  color:#fff;
}

/* ================= MODAL ================= */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:1000;
}
.modal.active{display:flex}
.modal-content{
  background:#fff;
  width:900px;
  max-width:95%;
  max-height:90vh;
  overflow:auto;
  border-radius:20px;
  padding:40px;
  position:relative;
}
.modal-close{
  position:absolute;
  top:20px;
  right:20px;
  font-size:1.4rem;
  cursor:pointer;
}

/* ================= PRICING & ANALYTICS ================= */
.pricing, .analytics{
  max-width:1300px;
  margin:0 auto 100px;
  padding:40px;
  background:#fff;
  border-radius:20px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
}
</style>
</head>

<body>

<header>
  <h1>Recruiter Dashboard</h1>
  <p>Discover talent. Unlock insights. Hire faster.</p>

  <!-- Logout button -->
  <button class="logout-btn" onclick="logout()">Logout</button>
</header>

<section class="stats">
  <div class="stat"><h4>CVs Viewed</h4><span id="viewsCount">12</span></div>
  <div class="stat"><h4>Credits</h4><span id="creditsCount">5</span></div>
  <div class="stat"><h4>Plan</h4><span id="planType">Free</span></div>
</section>

<section class="cv-grid">
  <div class="cv-card locked">
    <header>
      <h3>Sarah Johnson</h3>
      <p>Marketing Manager</p>
    </header>
    <footer>
      <span>8 yrs exp</span>
      <button onclick="openCV()">View CV</button>
    </footer>
  </div>
</section>

<section class="analytics">
  <h2>Analytics</h2>
  <canvas id="viewsChart"></canvas>
</section>

<!-- ================= FIREBASE SECURITY GATE ================= -->
<script type="module">
/*
  This script ENFORCES recruiter-only access.
  Even if someone types the URL manually, they will be blocked.
*/

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getIdTokenResult } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAEBbnXPlYYf9jbfgLSzfod3r0i5MOAo9M",
  authDomain: "career-unified.firebaseapp.com",
  projectId: "career-unified",
  storageBucket: "career-unified.firebasestorage.app",
  messagingSenderId: "101656817742",
  appId: "1:101656817742:web:22c9a58a822a714e54931f"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// HARD SECURITY CHECK
onAuthStateChanged(auth, async (user) => {

  // Not logged in → kick out
  if (!user) {
    window.location.href = "login.html";
    return;
  }

  // Get token + custom claims
  const token = await getIdTokenResult(user, true);

  // Not an approved recruiter → kick out
  if (!token.claims.recruiter) {
    alert("Access denied: Recruiter approval required.");
    window.location.href = "index.html";
    return;
  }

  // ✅ Approved recruiter → show page
  document.body.style.display = "block";
});

// Logout function
window.logout = async function(){
  await signOut(auth);
  window.location.href = "index.html";
};
</script>

<script>
// Existing dashboard logic (UNCHANGED)
let plan="Free";

function openCV(){
  if(plan==="Free"){
    alert("Upgrade to view full CV");
    return;
  }
}
new Chart(document.getElementById("viewsChart"),{
  type:"line",
  data:{
    labels:["Mon","Tue","Wed","Thu","Fri"],
    datasets:[{label:"CV Views",data:[2,4,6,8,10],borderColor:"#2563eb",tension:.4}]
  }
});
</script>

</body>
</html>
