  display: none !important;

body.authorized {
  display: flex !important;
}
     
/* ======================================================
   GLOBAL RESET
====================================================== */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Poppins', sans-serif;
  background: #f5f7fb;
  color: #111827;
  display: flex;
  min-height: 100vh;
}

/* ======================================================
   SIDEBAR
====================================================== */
.sidebar {
  width: 260px;
  background: #ffffff;
  border-right: 1px solid #e5e7eb;
  padding: 24px 18px;
}

.brand {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-bottom: 30px;
}

.brand img {
  width: 44px;
  height: 44px;
  border-radius: 50%;
}

.brand h2 {
  font-size: 16px;
  font-weight: 700;
}

.location {
  font-size: 12px;
  color: #6b7280;
}

/* ======================================================
   NAVIGATION
====================================================== */
.nav {
  margin-top: 30px;
}

.nav a {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 12px 14px;
  margin-bottom: 6px;
  border-radius: 10px;
  text-decoration: none;
  color: #374151;
  font-size: 14px;
  cursor: pointer;
  transition: 0.2s;
}

.nav a i {
  font-size: 18px;
}

.nav a.active,
.nav a:hover {
  background: #eef2ff;
  color: #1e3a8a;
}

/* ======================================================
   MAIN CONTENT
====================================================== */
.main {
  flex: 1;
  padding: 26px;
  overflow-y: auto;
}

/* ======================================================
   TOP STATS
====================================================== */
.stats {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 18px;
  margin-bottom: 30px;
}

.stat {
  background: #ffffff;
  border-radius: 14px;
  padding: 22px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  box-shadow: 0 8px 20px rgba(0,0,0,0.05);
}

.stat i {
  font-size: 32px;
  color: #2563eb;
}

.stat h3 {
  font-size: 24px;
  font-weight: 700;
}

.stat span {
  font-size: 13px;
  color: #6b7280;
}

/* ======================================================
   SECTIONS
====================================================== */
.section {
  display: none;
}

.section.active {
  display: block;
}

.section h2 {
  font-size: 18px;
  margin-bottom: 18px;
}

/* ======================================================
   CV GRID
====================================================== */
.cv-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 20px;
}

.cv-card {
  background: #ffffff;
  border-radius: 14px;
  padding: 18px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.05);
  position: relative;
}

.cv-card h3 {
  margin-bottom: 6px;
}

.cv-card ul {
  margin: 12px 0;
  padding-left: 18px;
  font-size: 13px;
  color: #374151;
}

.cv-card p {
  font-size: 14px;
  margin-bottom: 6px;
}

/* ======================================================
   CV SNAPSHOT
====================================================== */
.cv-snapshot {
  height: 160px;
  background: linear-gradient(135deg, #c7d2fe, #e0e7ff);
  filter: blur(6px);
  border-radius: 10px;
}

/* ======================================================
   LOCK OVERLAY
====================================================== */
.lock {
  position: absolute;
  inset: 0;
  background: rgba(255,255,255,0.85);
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  border-radius: 14px;
}

.lock i {
  font-size: 34px;
  color: #ef4444;
  margin-bottom: 6px;
}

/* ======================================================
   BUTTONS
====================================================== */
.primary-btn {
  margin-top: 10px;
  padding: 10px 16px;
  border-radius: 8px;
  border: none;
  background: #1e3a8a;
  color: #fff;
  font-weight: 600;
  cursor: pointer;
}

.primary-btn:hover {
  background: #162c6f;
}

.primary-btn:disabled {
  background: #9ca3af;
  cursor: not-allowed;
}

/* ======================================================
   MODAL
====================================================== */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

.modal-content {
  background: #fff;
  padding: 26px;
  border-radius: 14px;
  width: 90%;
  max-width: 480px;
}

.modal-content h3 {
  margin-bottom: 10px;
}

.close {
  margin-top: 16px;
  padding: 10px 14px;
  background: #ef4444;
  color: #fff;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

}

#post-job p {

}

#post-job .cv-card {

}

}

}

/* LABELS */
#post-job label {
  font-size: 13px;
  font-weight: 500;
  margin-bottom: 6px;
  color: #374151;
}

/* INPUTS */
#post-job input,
#post-job select,
#post-job textarea {
  padding: 12px 14px;
  border-radius: 10px;
  border: 1px solid #e5e7eb;
  font-size: 14px;
  font-family: inherit;
  background: #ffffff;
  transition: all 0.2s ease;
}

/* TEXTAREA */
#post-job textarea {
  resize: vertical;

}

/* FOCUS STATE */
#post-job input:focus,
#post-job select:focus,

}

}

#post-job label input[type="checkbox"] {
  margin-right: 8px;
}

  border-radius: 10px;
  padding: 12px 18px;
  font-size: 14px;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.2s ease;
}

#post-job .primary-btn:hover {
  background: #1d4ed8;

}

/* SECONDARY BUTTON */
#post-job .primary-btn.secondary {
  background: #6b7280;
}

#post-job .primary-btn.secondary:hover {
  background: #4b5563;
}

/* BUTTON GROUP */
#post-job .btn-group,

}

.job-location {

  color: #6b7280;
  margin-top: 4px;
}

.applied {
  color: #2563eb;
  font-weight: 500;

}

.dates span {
  display: block;

.dates small {

.status {

}

.actions {

}

.actions button {

  font-size: 16px;
}

  background: #e0e7ff;
}

     
</style>
</head>

import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const app = initializeApp({
  apiKey: "AIzaSyAEBbnXPlYYf9jbfgLSzfod3r0i5MOAo9M",
  authDomain: "career-unified.firebaseapp.com",
  projectId: "career-unified"
});

const auth = getAuth(app);
const db = getFirestore(app);

let currentUser;
let recruiter;
let selectedCV = null;

onAuthStateChanged(auth, async user => {
  if (!user) return location.href = "login.html";
  currentUser = user;
  await loadRecruiter();
  await loadCVs();
});

async function loadRecruiter(){
  const ref = doc(db,"recruiters",currentUser.uid);
  const snap = await getDoc(ref);

  if(!snap.exists()){
    await setDoc(ref,{
      plan:"Free",
      unlockLimit:5,
      usedUnlocks:0,
      expiresAt: Date.now()+30*86400000
    });
  }

  recruiter = (await getDoc(ref)).data();
  updateStats();
}

function updateStats(){
  document.getElementById("remaining").innerText = recruiter.unlockLimit - recruiter.usedUnlocks;
  document.getElementById("used").innerText = recruiter.usedUnlocks;
  document.getElementById("total").innerText = recruiter.unlockLimit;
  document.getElementById("planBadge").innerText = recruiter.plan+" Plan";
}

async function loadCVs(){
  const grid = document.getElementById("cvGrid");
  grid.innerHTML = "<p>Loading...</p>";

  try {
    const snap = await getDocs(collection(db,"cvs"));

    if(snap.empty){
      grid.innerHTML = "<p>No CVs found.</p>";
      return;
    }

    grid.innerHTML = "";
    snap.forEach(doc=>{
      const d = doc.data();
      const div = document.createElement("div");
      div.className = "cv-card";
      div.innerHTML = `
        <h3>${d.fullName || "Candidate"}</h3>
        <p>${d.userEmail || ""}</p>
      `;
      grid.appendChild(div);
    });

  } catch (err){
    console.error(err);
    grid.innerHTML = "<p style='color:red'>Firestore blocked: " + err.message + "</p>";
  }
}


async function isUnlocked(cvId){
  const ref = doc(db,"recruiter_unlocks",currentUser.uid+"_"+cvId);
  return (await getDoc(ref)).exists();
}

function askUnlock(id){
  if(recruiter.usedUnlocks >= recruiter.unlockLimit){
    alert("Upgrade required");
    return;
  }
  selectedCV = id;
  openModal();
}

async function confirmUnlock(){
  const ref = doc(db,"recruiter_unlocks",currentUser.uid+"_"+selectedCV);
  await setDoc(ref,{
    uid:currentUser.uid,
    cvId:selectedCV,
    unlockedAt:Date.now()
  });

  recruiter.usedUnlocks++;
  await updateDoc(doc(db,"recruiters",currentUser.uid),{
    usedUnlocks: recruiter.usedUnlocks
  });

  closeModal();
  loadCVs();
  updateStats();
}

function upgrade(plan){
  let limits = {Starter:30,Pro:100,Enterprise:999};
  updateDoc(doc(db,"recruiters",currentUser.uid),{
    plan:plan,
    unlockLimit:limits[plan],
    usedUnlocks:0
  }).then(loadRecruiter);
}

function openModal(){document.getElementById("modal").style.display="flex";}
function closeModal(){document.getElementById("modal").style.display="none";}
function logoutUser(){auth.signOut().then(()=>location.href="index.html");}
function showSection(id,el){
  document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}
</script>
