<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Generate CV – Career Unified</title>

<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/cv-generator.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
/* ============ GLOBAL ============ */
body {
  font-family: 'Poppins', sans-serif;
  background: #f5f5f7;
  margin: 0;
  color: #111827;
}

/* ============ NAV BAR (NO SEPARATOR LINE) ============ */
nav {
  background: #1e3a8a;
  padding: 14px 30px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.nav-brand {
  color: #fff;
  font-size: 1.4rem;
  font-weight: 700;
  text-decoration: none;
}

.nav-links a {
  color: #fff;
  text-decoration: none;
  margin-left: 22px;
  font-weight: 600;
  padding-bottom: 4px;
}

.nav-links a.active {
  border-bottom: 3px solid #facc15;
}

/* ============ HEADER WITH GRADIENT ============ */
header {
  text-align: center;
  padding: 80px 15px 55px;
  background: linear-gradient(90deg, #1e3a8a, #2563eb);
  color: #fff;
}

header h1 {
  font-size: 3.6rem;
  margin: 0 0 12px;
  font-weight: 800;
  letter-spacing: 0.5px;
}

header p {
  margin-top: 8px;
  font-size: 1.2rem;
  font-weight: 500;
  color: #e5e7eb;
}

/* ============ MAIN LAYOUT ============ */
main {
  max-width: 1200px;
  margin: 45px auto 60px;
  display: flex;
  gap: 24px;
  flex-wrap: wrap;
  padding: 0 15px;
}

/* ============ FORM CARD ============ */
.form-card {
  flex: 1 1 420px;
  background: #fff;
  padding: 26px;
  border-radius: 14px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.08);
}

.form-card input,
.form-card textarea {
  width: 100%;
  padding: 11px 12px;
  margin-bottom: 12px;
  border-radius: 8px;
  border: 1px solid #d1d5db;
  font-size: 0.95rem;
}

.form-card button {
  padding: 11px 20px;
  border: none;
  border-radius: 8px;
  font-weight: 600;
  cursor: pointer;
  margin-right: 10px;
}

.form-card button:first-of-type {
  background: #1e3a8a;
  color: #fff;
}

.form-card button:last-of-type {
  background: #16a34a;
  color: #fff;
}

/* ============ PREVIEW ============ */
.preview-card {
  flex: 1 1 500px;
  background: #fff;
  padding: 26px;
  border-radius: 14px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.08);
  max-height: 85vh;
  overflow-y: auto;
}

.preview-card h1,
.preview-card h3 {
  color: #1e3a8a;
}

/* ============ CV TIPS ============ */
section {
  margin-top: 40px;
}

#cvTipsContainer {
  max-width: 1000px;
  margin: 20px auto 60px;
  padding: 0 15px;
}

#cvTipsContainer div {
  background: #fff;
  padding: 16px;
  border-radius: 10px;
  margin-bottom: 12px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.06);
}

/* ============ FOOTER ============ */
footer {
  background: #1e3a8a;
  text-align: center;
  padding: 26px 0;
}

footer a {
  color: #facc15;
  text-decoration: none;
  margin: 0 14px;
  font-weight: 500;
}

footer p {
  color: #fff;
  margin-top: 12px;
}
</style>
</head>

<body>

<!-- NAV -->
<nav>
  <a href="index.html" class="nav-brand">Career Unified</a>
  <div class="nav-links">
    <a href="jobs.html">Jobs</a>
    <a href="bursaries.html">Bursaries</a>
    <a href="varsity.html">Varsity</a>
    <a href="cv-generator.html" class="active">Generate CV</a>
  </div>
</nav>

<!-- HEADER -->
<header>
  <h1>Generate CV</h1>
  <p>Build a professional CV and download it instantly</p>
</header>

<!-- MAIN -->
<main>
  <div class="form-card">
    <input id="fullName" placeholder="Full Name">
    <input id="email" placeholder="Email">
    <input id="phone" placeholder="Phone">

    <textarea id="summary" placeholder="Profile"></textarea>
    <textarea id="education" placeholder="Education"></textarea>
    <textarea id="experience" placeholder="Experience"></textarea>
    <textarea id="skills" placeholder="Skills"></textarea>

    <button onclick="generateCV()">Preview</button>
    <button onclick="downloadPDF()">Download PDF</button>
  </div>

  <div class="preview-card">
    <div id="cvPreview">
      <p>Your CV preview will appear here</p>
    </div>
  </div>
</main>

<!-- CV TIPS -->
<section>
  <h2 style="text-align:center;">CV Tips</h2>
  <div id="cvTipsContainer"></div>
</section>

<!-- FOOTER -->
<footer>
  <div>
    <a href="about-us.html">About Us</a>
    <a href="privacy.html">Privacy Policy</a>
    <a href="terms.html">Terms & Conditions</a>
    <a href="contact-us.html">Contact Us</a>
  </div>
  <p>© 2026 Career Unified</p>
</footer>

<script>
const preview = document.getElementById('cvPreview');

function generateCV(){
  preview.innerHTML = `
    <h1>${fullName.value}</h1>
    <p>${email.value} | ${phone.value}</p>

    <h3>Profile</h3>
    <p style="white-space:pre-line;">${summary.value}</p>

    <h3>Education</h3>
    <p style="white-space:pre-line;">${education.value}</p>

    <h3>Experience</h3>
    <p style="white-space:pre-line;">${experience.value}</p>

    <h3>Skills</h3>
    <p style="white-space:pre-line;">${skills.value}</p>
  `;
}

function downloadPDF(){
  html2pdf().from(preview).save("My_CV.pdf");
}

const tips = JSON.parse(localStorage.getItem('cvTips')) || [];
const container = document.getElementById('cvTipsContainer');

if(!tips.length){
  container.innerHTML = "<p style='text-align:center;'>No CV tips available.</p>";
} else {
  tips.forEach(tip=>{
    const div = document.createElement('div');
    div.innerHTML = `
      <strong>${tip.title}</strong>
      <p style="white-space:pre-line;">${tip.content}</p>
    `;
    container.appendChild(div);
  });
}
</script>

</body>
</html>
