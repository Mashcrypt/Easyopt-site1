<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login – Career Unified</title>

<style>
/* =========================================================
   RESET & BASE
========================================================= */
* {
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 100%);
  min-height: 100vh;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* =========================================================
   LOGIN CARD
========================================================= */
.login-container {
  background: #ffffff;
  width: 420px;
  max-width: 95%;
  padding: 44px 38px;
  border-radius: 20px;
  box-shadow: 0 30px 60px rgba(0,0,0,0.2);
  text-align: center;
  animation: fadeUp 0.5s ease;
}

@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(14px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* =========================================================
   HEADINGS
========================================================= */
.login-container h2 {
  margin-bottom: 6px;
  color: #1e3a8a;
  font-size: 1.9rem;
  font-weight: 700;
}

.subtitle {
  font-size: 13px;
  color: #6b7280;
  margin-bottom: 26px;
}

/* =========================================================
   INPUT FIELDS
========================================================= */
.field {
  position: relative;
}

.login-container input {
  width: 100%;
  padding: 13px 14px;
  margin: 10px 0;
  border-radius: 10px;
  border: 1px solid #d1d5db;
  font-size: 14px;
  transition: border 0.25s ease, box-shadow 0.25s ease;
}

.login-container input:focus {
  outline: none;
  border-color: #2563eb;
  box-shadow: 0 0 0 3px rgba(37,99,235,0.15);
}

/* =========================================================
   PASSWORD TOGGLE
========================================================= */
.toggle-password {
  position: absolute;
  right: 14px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  font-size: 13px;
  color: #2563eb;
  font-weight: 600;
}

/* =========================================================
   BUTTONS
========================================================= */
button {
  width: 100%;
  padding: 13px;
  margin-top: 14px;
  border-radius: 10px;
  border: none;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}

button:active {
  transform: scale(0.98);
}

/* =========================================================
   LOGIN BUTTON
========================================================= */
#loginBtn {
  background: #1e3a8a;
  color: #ffffff;
}

#loginBtn:hover {
  background: #162c6f;
  box-shadow: 0 10px 18px rgba(30,58,138,0.25);
}

/* =========================================================
   DIVIDER
========================================================= */
.divider {
  display: flex;
  align-items: center;
  margin: 22px 0 12px;
  font-size: 12px;
  color: #6b7280;
}

.divider::before,
.divider::after {
  content: "";
  flex: 1;
  height: 1px;
  background: #e5e7eb;
}

.divider span {
  padding: 0 10px;
}

/* =========================================================
   GOOGLE BUTTON
========================================================= */
.google-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  background: #ffffff;
  color: #111827;
  border: 1px solid #d1d5db;
}

.google-btn:hover {
  background: #f9fafb;
  box-shadow: 0 6px 12px rgba(0,0,0,0.08);
}

.google-icon {
  width: 20px;
  height: 20px;
}

/* =========================================================
   LINKS & FOOTER
========================================================= */
.login-container p {
  margin-top: 18px;
  font-size: 13px;
  color: #4b5563;
}

.login-container p a {
  color: #1e3a8a;
  text-decoration: none;
  font-weight: 600;
}

.login-container p a:hover {
  text-decoration: underline;
}

#forgotPassword {
  display: inline-block;
  margin-top: 6px;
  font-size: 13px;
  color: #2563eb;
  cursor: pointer;
  text-decoration: underline;
}

#errorMsg {
  margin-top: 10px;
  font-size: 13px;
  color: #dc2626;
  min-height: 18px;
}

/* ==============================
   MOBILE RESPONSIVENESS
============================== */
@media (max-width: 600px) {

  body {
    padding: 16px;
    align-items: flex-start;
  }

  .login-container {
    width: 100%;
    max-width: 100%;
    padding: 28px 22px;
    margin-top: 40px;
    border-radius: 16px;
  }

  .login-container h2 {
    font-size: 1.6rem;
  }

  .subtitle {
    font-size: 12px;
    margin-bottom: 18px;
  }

  .login-container input {
    padding: 14px 14px;
    font-size: 15px;
  }

  button {
    padding: 14px;
    font-size: 15px;
  }

  .google-btn {
    padding: 13px;
    font-size: 14px;
  }

  .divider {
    margin: 18px 0 10px;
  }

  .toggle-password {
    right: 12px;
    font-size: 12px;
  }

  #forgotPassword {
    font-size: 12px;
  }

  .login-container p {
    font-size: 12px;
  }

}

</style>
</head>

<body>

<div class="login-container">

  <h2>Welcome back</h2>
  <div class="subtitle">Log in to your Career Unified account</div>

  <input type="email" id="email" placeholder="Email address">

  <div class="field">
    <input type="password" id="password" placeholder="Password">
    <span class="toggle-password" id="togglePassword">Show</span>
  </div>

  <!-- LOGIN BUTTON -->
  <button id="loginBtn">Log in</button>

  <div class="divider"><span>or continue with</span></div>

  <!-- GOOGLE LOGIN -->
  <button id="googleLogin" class="google-btn">
    <svg class="google-icon" viewBox="0 0 48 48">
      <path fill="#EA4335" d="M24 9.5c3.54 0 6.7 1.22 9.18 3.6l6.86-6.86C35.9 2.38 30.47 0 24 0 14.62 0 6.52 5.38 2.56 13.22l8.02 6.22C12.36 13.09 17.74 9.5 24 9.5z"/>
      <path fill="#4285F4" d="M46.5 24c0-1.64-.15-3.21-.43-4.73H24v9.02h12.66c-.55 2.97-2.2 5.49-4.66 7.19l7.18 5.58C43.44 36.98 46.5 30.98 46.5 24z"/>
      <path fill="#FBBC05" d="M10.58 28.44c-.48-1.44-.76-2.97-.76-4.44s.27-3 .76-4.44l-8.02-6.22C.92 16.46 0 20.12 0 24s.92 7.54 2.56 10.66l8.02-6.22z"/>
      <path fill="#34A853" d="M24 48c6.48 0 11.9-2.13 15.86-5.78l-7.18-5.58c-1.99 1.34-4.53 2.13-8.68 2.13-6.26 0-11.64-3.59-13.42-8.94l-8.02 6.22C6.52 42.62 14.62 48 24 48z"/>
    </svg>
    Log in with Google
  </button>

  <span id="forgotPassword">Forgot password?</span>

  <p>Don’t have an account? <a href="signup.html">Create one</a></p>
  <p id="errorMsg"></p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getAuth,
  signInWithEmailAndPassword,
  GoogleAuthProvider,
  signInWithPopup,
  sendPasswordResetEmail,
  onAuthStateChanged,
  getIdTokenResult
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

/* ================= FIREBASE CONFIG ================= */
const firebaseConfig = {
  apiKey: "AIzaSyAEBbnXPlYYf9jbfgLSzfod3r0i5MOAo9M",
  authDomain: "career-unified.firebaseapp.com",
  projectId: "career-unified",
  storageBucket: "career-unified.appspot.com",
  messagingSenderId: "101656817742",
  appId: "1:101656817742:web:22c9a58a822a714e54931f"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

/* ================= PASSWORD TOGGLE ================= */
document.getElementById('togglePassword').onclick = () => {
  const input = document.getElementById('password');
  const toggle = document.getElementById('togglePassword');
  if (input.type === "password") {
    input.type = "text";
    toggle.textContent = "Hide";
  } else {
    input.type = "password";
    toggle.textContent = "Show";
  }
};

/* ================= REDIRECT BASED ON CLAIMS ================= */
async function redirectUser(user) {
  const tokenResult = await getIdTokenResult(user);
  if (tokenResult.claims.recruiter) {
    window.location.href = "recruiter-dashboard.html";
  } else {
    window.location.href = "index.html";
  }
}

/* ================= EMAIL LOGIN ================= */
document.getElementById('loginBtn').onclick = async () => {
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();
  const errorMsg = document.getElementById('errorMsg');
  errorMsg.textContent = '';

  if (!email || !password) {
    errorMsg.textContent = 'Please fill in all fields.';
    return;
  }

  try {
    const userCredential = await signInWithEmailAndPassword(auth, email, password);
    await redirectUser(userCredential.user);
  } catch (error) {
    errorMsg.textContent = error.message;
  }
};

/* ================= GOOGLE LOGIN ================= */
document.getElementById('googleLogin').onclick = async () => {
  const errorMsg = document.getElementById('errorMsg');
  errorMsg.textContent = '';
  try {
    const result = await signInWithPopup(auth, provider);
    await redirectUser(result.user);
  } catch (error) {
    errorMsg.textContent = error.message;
  }
};

/* ================= FORGOT PASSWORD ================= */
document.getElementById('forgotPassword').onclick = async () => {
  const email = document.getElementById('email').value.trim();
  const errorMsg = document.getElementById('errorMsg');
  errorMsg.textContent = '';

  if (!email) {
    errorMsg.textContent = 'Please enter your email to reset your password.';
    return;
  }

  try {
    await sendPasswordResetEmail(auth, email);
    alert('Password reset email sent. Please check your inbox.');
  } catch (error) {
    errorMsg.textContent = error.message;
  }
};

/* ================= AUTO REDIRECT ================= */
onAuthStateChanged(auth, async user => {
  if (user) {
    await redirectUser(user);
  }
});
</script>

</body>
</html>
