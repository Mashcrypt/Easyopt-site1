<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAEBbnXPlYYf9jbfgLSzfod3r0i5MOAo9M",
  authDomain: "career-unified.firebaseapp.com",
  projectId: "career-unified",
  storageBucket: "career-unified.firebasestorage.app",
  messagingSenderId: "101656817742",
  appId: "1:101656817742:web:22c9a58a822a714e54931f",
  measurementId: "G-2Z934XRVXT"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

/* =========================
   EMAIL + PASSWORD LOGIN
========================= */
window.emailLogin = async () => {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!email || !password) {
    alert("Please enter email and password.");
    return;
  }

  try {
    await signInWithEmailAndPassword(auth, email, password);
    alert("Login successful!");
    window.location.href = "index.html"; // Redirect to home or dashboard
  } catch (error) {
    console.error("Login error:", error);
    alert(error.message);
  }
};

/* =========================
   GOOGLE LOGIN
========================= */
window.googleLogin = async () => {
  const provider = new GoogleAuthProvider();
  try {
    await signInWithPopup(auth, provider);
    alert("Login with Google successful!");
    window.location.href = "index.html"; // Redirect to home or dashboard
  } catch (error) {
    console.error("Google login error:", error);
    alert(error.message);
  }
};

/* =========================
   FORGOT PASSWORD
========================= */
window.resetPassword = async () => {
  const email = document.getElementById("email").value.trim();
  if (!email) {
    alert("Please enter your email to reset password.");
    return;
  }

  try {
    await sendPasswordResetEmail(auth, email);
    alert("Password reset email sent! Check your inbox.");
  } catch (error) {
    console.error("Reset password error:", error);
    alert(error.message);
  }
};
</script>

}

  border: none;
  cursor: pointer;
  border-radius: 4px;
}

button:hover {

}

.btn-primary { background: #2563eb; color: #fff; }
.btn-google { background: #4285F4; color: #fff; }
.btn-reset { background: #fbbf24; color: #111827; }
</style>
</head>

<body>
<div class="container">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button class="btn-primary" onclick="emailLogin()">Login</button>
  <button class="btn-google" onclick="googleLogin()">Login with Google</button>
  <button class="btn-reset" onclick="resetPassword()">Forgot Password?</button>
</div>
</body>
