<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login â€“ Career Unified</title>
<link rel="stylesheet" href="css/style.css">
<style>
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 100%);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0;
}

.login-container {
  background: #fff;
  padding: 40px 35px;
  border-radius: 16px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  width: 380px;
  max-width: 90%;
  text-align: center;
}

.login-container h2 {
  margin-bottom: 25px;
  color: #1e3a8a;
  font-weight: 700;
  font-size: 1.8rem;
}

.login-container input {
  width: 100%;
  padding: 12px 14px;
  margin: 10px 0;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 14px;
}

.login-container button {
  width: 100%;
  padding: 12px;
  margin-top: 15px;
  border-radius: 8px;
  border: none;
  font-weight: 600;
  font-size: 15px;
  cursor: pointer;
  transition: 0.3s ease;
}

#loginBtn {
  background: #1e3a8a;
  color: #fff;
}

#loginBtn:hover { background: #162c6f; }

.google-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  background: #fff;
  color: #000;
  border: 1px solid #ccc;
  margin-top: 10px;
}

.google-btn img {
  width: 20px;
  margin-right: 10px;
}

.google-btn:hover {
  background: #f5f5f5;
}

.login-container p {
  margin-top: 15px;
  font-size: 13px;
  color: #555;
}

.login-container p a {
  color: #1e3a8a;
  text-decoration: none;
  font-weight: 600;
}

#errorMsg {
  color: red;
  margin-top: 8px;
  font-size: 13px;
}
</style>
</head>
<body>

<div class="login-container">
  <h2>Login to Career Unified</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button id="loginBtn">Login</button>

  <button id="googleLogin" class="google-btn">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="G Logo"> Login with Google
  </button>

  <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
  <p id="errorMsg"></p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAEBbnXPlYYf9jbfgLSzfod3r0i5MOAo9M",
  authDomain: "career-unified.firebaseapp.com",
  projectId: "career-unified",
  storageBucket: "career-unified.appspot.com",
  messagingSenderId: "101656817742",
  appId: "1:101656817742:web:22c9a58a822a714e54931f",
  measurementId: "G-2Z934XRVXT"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

document.getElementById('loginBtn').onclick = () => {
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  signInWithEmailAndPassword(auth, email, password)
    .then(userCredential => window.location.href='jobs.html')
    .catch(error => document.getElementById('errorMsg').textContent = error.message);
}

document.getElementById('googleLogin').onclick = () => {
  signInWithPopup(auth, provider)
    .then(result => window.location.href='jobs.html')
    .catch(error => document.getElementById('errorMsg').textContent = error.message);
}
</script>

</body>
</html>
