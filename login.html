<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login â€“ Career Unified</title>
<link rel="stylesheet" href="css/style.css">
<style>
body { font-family: 'Poppins', sans-serif; background:#f5f5f7; color:#111827; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
.login-container { background:#fff; padding:30px; border-radius:12px; box-shadow:0 4px 15px rgba(0,0,0,0.1); width:360px; }
.login-container h2 { text-align:center; margin-bottom:20px; color:#1e3a8a; }
.login-container input { width:100%; padding:10px 12px; margin:8px 0; border-radius:6px; border:1px solid #ccc; font-size:14px; }
.login-container button { width:100%; padding:10px; background:#1e3a8a; color:#fff; font-weight:600; border:none; border-radius:6px; cursor:pointer; margin-top:10px; }
.login-container button:hover { background:#162c6f; }
.google-btn { background:#db4437; margin-top:8px; }
.google-btn:hover { background:#c33d2f; }
p { font-size:13px; text-align:center; margin-top:12px; }
a { color:#1e3a8a; text-decoration:none; }
</style>
</head>
<body>

<div class="login-container">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <button id="loginBtn">Login</button>
  <button id="googleLogin" class="google-btn">Login with Google</button>
  <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
  <p id="errorMsg" style="color:red;text-align:center;"></p>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAEBbnXPlYYf9jbfgLSzfod3r0i5MOAo9M",
    authDomain: "career-unified.firebaseapp.com",
    projectId: "career-unified",
    storageBucket: "career-unified.appspot.com",
    messagingSenderId: "101656817742",
    appId: "1:101656817742:web:22c9a58a822a714e54931f",
    measurementId: "G-2Z934XRVXT"
  };
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  const loginBtn = document.getElementById('loginBtn');
  const googleBtn = document.getElementById('googleLogin');
  const errorMsg = document.getElementById('errorMsg');

  loginBtn.onclick = () => {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    signInWithEmailAndPassword(auth, email, password)
      .then(userCredential => {
        window.location.href = 'jobs.html';
      })
      .catch(error => {
        errorMsg.textContent = error.message;
      });
  }

  googleBtn.onclick = () => {
    signInWithPopup(auth, provider)
      .then(result => {
        window.location.href = 'jobs.html';
      })
      .catch(error => {
        errorMsg.textContent = error.message;
      });
  }
</script>

</body>
</html>
