<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact Us â€“ CareerUnified</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<!-- âœ… OFFICIAL EMAILJS CDN (NOT jsDelivr) -->
<script src="https://unpkg.com/@emailjs/browser@4/dist/email.min.js"></script>

<style>
body {
  font-family: Poppins, Arial, sans-serif;
  background: #f7f9fc;
  padding: 40px;
}
form {
  max-width: 520px;
  background: #ffffff;
  padding: 30px;
  border-radius: 14px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
}
input, select, textarea, button {
  width: 100%;
  padding: 12px;
  margin-bottom: 14px;
  font-size: 14px;
}
button {
  background: #2563eb;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}
button:hover { background: #1d4ed8; }
</style>
</head>

<body>

<h2>Contact CareerUnified</h2>

<form id="contact-form">
  <input type="text" name="from_name" placeholder="Your Name" required>
  <input type="email" name="from_email" placeholder="Your Email" required>

  <select name="reason" required>
    <option value="">Reason</option>
    <option>Feedback</option>
    <option>Question</option>
    <option>Support</option>
  </select>

  <textarea name="message" rows="5" placeholder="Your Message" required></textarea>

  <button type="submit">Send Message</button>
</form>

<script>
/* ======================================
   EMAILJS â€“ SAFE INITIALIZATION
====================================== */

// ðŸš¨ HARD STOP if EmailJS did not load
if (typeof emailjs === "undefined") {
  alert("Email service failed to load. Check your internet or ad-blocker.");
  throw new Error("EmailJS not loaded");
}

// âœ… INIT WITH VERIFIED PUBLIC KEY
emailjs.init("ZdXt4LrBaHzJDfotS");

console.log("EmailJS loaded successfully");

// FORM HANDLER
document.getElementById("contact-form").addEventListener("submit", function (e) {
  e.preventDefault();

  const params = {
    from_name: this.from_name.value.trim(),
    from_email: this.from_email.value.trim(),
    reason: this.reason.value,
    message: this.message.value.trim(),
    date: new Date().toLocaleString()
  };

  console.log("Sending data:", params);

  emailjs.send(
    "service_1g83g1d",     // âœ… VERIFIED SERVICE
    "template_vuptbkx",    // âœ… VERIFIED TEMPLATE
    params
  )
  .then(function (res) {
    console.log("SUCCESS", res);
    alert("Message sent successfully!");
    document.getElementById("contact-form").reset();
  })
  .catch(function (err) {
    console.error("EMAILJS ERROR", err);
    alert("Send failed. Open console.");
  });
});
</script>

</body>
</html>
