<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<link rel="stylesheet" href="css/style.css">
<style>
  body { font-family: 'Poppins', sans-serif; background:#f5f5f7; padding:40px; }
  form { max-width:400px; margin:auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 3px 10px rgba(0,0,0,0.1); }
  input, button { width:100%; margin:10px 0; padding:10px; border-radius:6px; border:1px solid #ccc; font-size:14px; }
  button { background:#1e3a8a; color:white; font-weight:600; border:none; cursor:pointer; }
  button:hover { background:#162c6f; }
  .message { color:red; font-size:14px; margin-top:10px; }
</style>
</head>
<body>

<h2 style="text-align:center;">Create Your Account</h2>

<form id="signupForm">
  <input type="text" id="fullName" placeholder="Full Name" required>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <input type="file" id="cvFile" accept=".pdf,.doc,.docx">
  <button type="submit">Sign Up</button>
  <div class="message" id="signupMessage"></div>
</form>

<script type="module" src="js/signup.js"></script>

</body>
</html>
