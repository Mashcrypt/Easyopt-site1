<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign Up â€“ Career Unified</title>
<link rel="stylesheet" href="css/style.css">

<style>
/* =========================================================
   GLOBAL RESET & BASE
========================================================= */
* {
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 100%);
  min-height: 100vh;
  margin: 0;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* =========================================================
   SIGNUP CARD
========================================================= */
.signup-container {
  background: #ffffff;
  width: 400px;
  max-width: 92%;
  padding: 42px 36px;
  border-radius: 18px;
  box-shadow: 0 25px 50px rgba(0, 0, 0, 0.18);
  text-align: center;
  animation: fadeUp 0.5s ease;
}

@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(12px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* =========================================================
   HEADINGS & TEXT
========================================================= */
.signup-container h2 {
  margin-bottom: 8px;
  color: #1e3a8a;
  font-size: 1.9rem;
  font-weight: 700;
}

.signup-container .subtitle {
  font-size: 13px;
  color: #6b7280;
  margin-bottom: 24px;
}

/* =========================================================
   INPUT FIELDS
========================================================= */
.signup-container input {
  width: 100%;
  padding: 13px 14px;
  margin: 10px 0;
  border-radius: 10px;
  border: 1px solid #d1d5db;
  font-size: 14px;
  transition: border 0.25s ease, box-shadow 0.25s ease;
}

.signup-container input:focus {
  outline: none;
  border-color: #2563eb;
  box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
}

/* =========================================================
   PRIMARY BUTTON
========================================================= */
.signup-container button {
  width: 100%;
  padding: 13px;
  margin-top: 14px;
  border-radius: 10px;
  border: none;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}

.signup-container button:active {
  transform: scale(0.98);
}

#signupBtn {
  background: #1e3a8a;
  color: #ffffff;
}

#signupBtn:hover {
  background: #162c6f;
  box-shadow: 0 10px 18px rgba(30, 58, 138, 0.25);
}

/* =========================================================
   DIVIDER
========================================================= */
.divider {
  display: flex;
  align-items: center;
  margin: 22px 0 12px;
  font-size: 12px;
  color: #6b7280;
}

.divider::before,
.divider::after {
  content: "";
  flex: 1;
  height: 1px;
  background: #e5e7eb;
}

.divider span {
  padding: 0 10px;
}

/* =========================================================
   GOOGLE BUTTON
========================================================= */
.google-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  background: #ffffff;
  color: #111827;
  border: 1px solid #d1d5db;
  margin-top: 6px;
}

.google-btn:hover {
  background: #f9fafb;
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
}

/* Google SVG logo */
.google-icon {
  width: 20px;
  height: 20px;
}

/* =========================================================
   FOOTER TEXT
========================================================= */
.signup-container p {
  margin-top: 18px;
  font-size: 13px;
  color: #4b5563;
}

.signup-container p a {
  color: #1e3a8a;
  text-decoration: none;
  font-weight: 600;
}

.signup-container p a:hover {
  text-decoration: underline;
}

#errorMsg {
  margin-top: 10px;
  font-size: 13px;
  color: #dc2626;
  min-height: 18px;
}
</style>
</head>

<body>

<div class="signup-container">
  <h2>Create your account</h2>
  <div class="subtitle">Join Career Unified and unlock opportunities</div>

  <input type="text" id="fullName" placeholder="Full name">
  <input type="email" id="email" placeholder="Email address">
  <input type="password" id="password" placeholder="Password">

  <button id="signupBtn">Create account</button>

  <div class="divider"><span>or continue with</span></div>

  <button id="googleSignup" class="google-btn">
    <!-- OFFICIAL GOOGLE SVG (NEVER BREAKS) -->
    <svg class="google-icon" viewBox="0 0 48 48">
      <path fill="#EA4335" d="M24 9.5c3.54 0 6.7 1.22 9.18 3.6l6.86-6.86C35.9 2.38 30.47 0 24 0 14.62 0 6.52 5.38 2.56 13.22l8.02 6.22C12.36 13.09 17.74 9.5 24 9.5z"/>
      <path fill="#4285F4" d="M46.5 24c0-1.64-.15-3.21-.43-4.73H24v9.02h12.66c-.55 2.97-2.2 5.49-4.66 7.19l7.18 5.58C43.44 36.98 46.5 30.98 46.5 24z"/>
      <path fill="#FBBC05" d="M10.58 28.44c-.48-1.44-.76-2.97-.76-4.44s.27-3 .76-4.44l-8.02-6.22C.92 16.46 0 20.12 0 24s.92 7.54 2.56 10.66l8.02-6.22z"/>
      <path fill="#34A853" d="M24 48c6.48 0 11.9-2.13 15.86-5.78l-7.18-5.58c-1.99 1.34-4.53 2.13-8.68 2.13-6.26 0-11.64-3.59-13.42-8.94l-8.02 6.22C6.52 42.62 14.62 48 24 48z"/>
    </svg>
    Sign up with Google
  </button>

  <p>Already have an account? <a href="login.html">Log in</a></p>
  <p id="errorMsg"></p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getAuth, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup,
  updateProfile, onAuthStateChanged, getIdTokenResult
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* ðŸ” FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyAEBbnXPlYYf9jbfgLSzfod3r0i5MOAo9M",
  authDomain: "career-unified.firebaseapp.com",
  projectId: "career-unified",
  storageBucket: "career-unified.appspot.com",
  messagingSenderId: "101656817742",
  appId: "1:101656817742:web:22c9a58a822a714e54931f",
  measurementId: "G-2Z934XRVXT"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();

/* ---------------- AUTO REDIRECT IF ALREADY LOGGED IN ---------------- */
onAuthStateChanged(auth, async user => {
  if (user) {
    const token = await getIdTokenResult(user, true);
    if (token.claims.recruiter) {
      window.location.href = "recruiter-dashboard.html";
    } else {
      window.location.href = "index.html";
    }
  }
});

/* ---------------- EMAIL/PASSWORD SIGNUP ---------------- */
document.getElementById('signupBtn').onclick = async () => {
  const fullName = document.getElementById('fullName').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;

  if (!fullName || !email || !password) {
    document.getElementById('errorMsg').textContent = "All fields are required.";
    return;
  }

  try {
    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
    await updateProfile(userCredential.user, { displayName: fullName });

    await setDoc(doc(db, "users", userCredential.user.uid), {
      fullName,
      email,
      role: "user",
      createdAt: serverTimestamp()
    });

    window.location.href = "index.html";
  } catch (error) {
    document.getElementById('errorMsg').textContent = error.message;
  }
};

/* ---------------- GOOGLE SIGNUP ---------------- */
document.getElementById('googleSignup').onclick = async () => {
  try {
    const result = await signInWithPopup(auth, provider);
    const user = result.user;

    await setDoc(doc(db, "users", user.uid), {
      fullName: user.displayName,
      email: user.email,
      role: "user",
      createdAt: serverTimestamp()
    }, { merge: true });

    const token = await getIdTokenResult(user, true);
    if (token.claims.recruiter) {
      window.location.href = "index.html";
    } else {
      window.location.href = "index.html";
    }
  } catch (error) {
    document.getElementById('errorMsg').textContent = error.message;
  }
};
</script>

</body>
</html>
