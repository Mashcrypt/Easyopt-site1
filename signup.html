<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign Up â€“ Career Unified</title>
<link rel="stylesheet" href="css/style.css">
<style>
/* ---------- STYLES ---------- */
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 100%);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0;
}

.signup-container {
  background: #fff;
  padding: 40px 35px;
  border-radius: 16px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  width: 380px;
  max-width: 90%;
  text-align: center;
}

.signup-container h2 { margin-bottom: 25px; color: #1e3a8a; font-weight: 700; font-size: 1.8rem; }

.signup-container input {
  width: 100%;
  padding: 12px 14px;
  margin: 10px 0;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 14px;
}

.signup-container button {
  width: 100%;
  padding: 12px;
  margin-top: 15px;
  border-radius: 8px;
  border: none;
  font-weight: 600;
  font-size: 15px;
  cursor: pointer;
  transition: 0.3s ease;
}

#signupBtn { background: #1e3a8a; color: #fff; }
#signupBtn:hover { background: #162c6f; }

.google-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  background: #fff;
  color: #000;
  border: 1px solid #ccc;
  margin-top: 10px;
}
.google-btn img { width: 20px; margin-right: 10px; }
.google-btn:hover { background: #f5f5f5; }

.signup-container p { margin-top: 15px; font-size: 13px; color: #555; }
.signup-container p a { color: #1e3a8a; text-decoration: none; font-weight: 600; }
#errorMsg { color: red; margin-top: 8px; font-size: 13px; }
</style>
</head>
<body>

<div class="signup-container">
  <h2>Create Your Account</h2>
  <input type="text" id="fullName" placeholder="Full Name">
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button id="signupBtn">Sign Up</button>

  <button id="googleSignup" class="google-btn">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="G Logo"> Sign Up with Google
  </button>

  <p>Already have an account? <a href="login.html">Login</a></p>
  <p id="errorMsg"></p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getAuth, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup,
  updateProfile, onAuthStateChanged, getIdTokenResult
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* ðŸ” FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyAEBbnXPlYYf9jbfgLSzfod3r0i5MOAo9M",
  authDomain: "career-unified.firebaseapp.com",
  projectId: "career-unified",
  storageBucket: "career-unified.appspot.com",
  messagingSenderId: "101656817742",
  appId: "1:101656817742:web:22c9a58a822a714e54931f",
  measurementId: "G-2Z934XRVXT"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();

/* ---------------- AUTO REDIRECT IF ALREADY LOGGED IN ---------------- */
onAuthStateChanged(auth, async user => {
  if (user) {
    // Check custom claims for recruiter
    const token = await getIdTokenResult(user, true);
    if (token.claims.recruiter) {
      window.location.href = "recruiter-dashboard.html"; // Approved recruiter
    } else {
      window.location.href = "index.html"; // Normal user
    }
  }
});

/* ---------------- EMAIL/PASSWORD SIGNUP ---------------- */
document.getElementById('signupBtn').onclick = async () => {
  const fullName = document.getElementById('fullName').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;

  if (!fullName || !email || !password) {
    document.getElementById('errorMsg').textContent = "All fields are required.";
    return;
  }

  try {
    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
    await updateProfile(userCredential.user, { displayName: fullName });

    // Create user document in Firestore
    await setDoc(doc(db, "users", userCredential.user.uid), {
      fullName,
      email,
      role: "user",
      createdAt: serverTimestamp()
    });

    window.location.href = "index.html"; // Normal users
  } catch (error) {
    document.getElementById('errorMsg').textContent = error.message;
  }
};

/* ---------------- GOOGLE SIGNUP ---------------- */
document.getElementById('googleSignup').onclick = async () => {
  try {
    const result = await signInWithPopup(auth, provider);
    const user = result.user;

    // Create Firestore user if it doesn't exist
    await setDoc(doc(db, "users", user.uid), {
      fullName: user.displayName,
      email: user.email,
      role: "user",
      createdAt: serverTimestamp()
    }, { merge: true });

    // Check claims
    const token = await getIdTokenResult(user, true);
    if (token.claims.recruiter) {
      window.location.href = "index.html"; // Approved recruiter
    } else {
      window.location.href = "index.html"; // Normal user
    }
  } catch (error) {
    document.getElementById('errorMsg').textContent = error.message;
  }
};
</script>

</body>
</html>
