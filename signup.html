<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign Up – Career Unified</title>

<style>
/* =========================================================
   GLOBAL RESET & BASE
========================================================= */
* {
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 100%);
  min-height: 100vh;
  margin: 0;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* =========================================================
   SIGNUP CARD (HEIGHT REDUCED ONLY)
========================================================= */
.signup-container {
  background: #ffffff;
  width: 420px;
  max-width: 95%;
  padding: 30px 34px; /* ⬅ reduced from 44px 38px */
  border-radius: 20px;
  box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
  text-align: center;
  animation: fadeUp 0.5s ease;
}

@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(14px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* =========================================================
   HEADINGS
========================================================= */
.signup-container h2 {
  margin-bottom: 4px; /* ⬅ reduced */
  color: #1e3a8a;
  font-size: 1.9rem;
  font-weight: 700;
}

.subtitle {
  font-size: 13px;
  color: #6b7280;
  margin-bottom: 18px; /* ⬅ reduced from 26px */
}

/* =========================================================
   ROLE SELECTOR
========================================================= */
.role-selector {
  display: flex;
  gap: 12px;
  margin-bottom: 14px; /* ⬅ reduced */
}

.role-card {
  flex: 1;
  padding: 14px 10px;
  border-radius: 12px;
  border: 2px solid #e5e7eb;
  cursor: pointer;
  transition: all 0.25s ease;
}

.role-card h4 {
  margin: 0;
  font-size: 14px;
  color: #1f2937;
}

.role-card p {
  font-size: 12px;
  color: #6b7280;
  margin-top: 4px;
}

.role-card.active {
  border-color: #2563eb;
  background: #eff6ff;
}

.role-card:hover {
  border-color: #2563eb;
}

/* =========================================================
   INPUT FIELDS
========================================================= */
.field {
  position: relative;
}

.signup-container input {
  width: 100%;
  padding: 13px 14px;
  margin: 7px 0; /* ⬅ reduced from 10px */
  border-radius: 10px;
  border: 1px solid #d1d5db;
  font-size: 14px;
}

.signup-container input:focus {
  outline: none;
  border-color: #2563eb;
  box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
}

/* =========================================================
   PASSWORD TOGGLE
========================================================= */
.toggle-password {
  position: absolute;
  right: 14px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  font-size: 13px;
  color: #2563eb;
  font-weight: 600;
}

/* =========================================================
   BUTTONS
========================================================= */
button {
  width: 100%;
  padding: 13px;
  margin-top: 12px; /* ⬅ reduced */
  border-radius: 10px;
  border: none;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
}

#signupBtn {
  background: #1e3a8a;
  color: #ffffff;
}

#signupBtn:hover {
  background: #162c6f;
  box-shadow: 0 10px 18px rgba(30, 58, 138, 0.25);
}

/* =========================================================
   DIVIDER
========================================================= */
.divider {
  display: flex;
  align-items: center;
  margin: 14px 0 10px; /* ⬅ reduced */
  font-size: 12px;
  color: #6b7280;
}

.divider::before,
.divider::after {
  content: "";
  flex: 1;
  height: 1px;
  background: #e5e7eb;
}

.divider span {
  padding: 0 10px;
}

/* =========================================================
   GOOGLE BUTTON
========================================================= */
.google-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  background: #ffffff;
  color: #111827;
  border: 1px solid #d1d5db;
}

.google-btn:hover {
  background: #f9fafb;
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
}

.google-icon {
  width: 20px;
  height: 20px;
}

/* =========================================================
   FOOTER
========================================================= */
.signup-container p {
  margin-top: 12px; /* ⬅ reduced */
  font-size: 13px;
  color: #4b5563;
}

.signup-container p a {
  color: #1e3a8a;
  text-decoration: none;
  font-weight: 600;
}

.signup-container p a:hover {
  text-decoration: underline;
}

#errorMsg {
  margin-top: 8px; /* ⬅ reduced */
  font-size: 13px;
  color: #dc2626;
  min-height: 16px; /* ⬅ reduced */
}
</style>
</head>

<body>

<div class="signup-container">

  <h2>Create your account</h2>
  <div class="subtitle">Choose how you want to use Career Unified</div>

  <!-- ROLE SELECTOR -->
  <div class="role-selector">
    <div class="role-card active" data-role="user">
      <h4>Job Seeker</h4>
      <p>Find jobs & apply</p>
    </div>
    <div class="role-card" data-role="recruiter">
      <h4>Recruiter</h4>
      <p>Post & manage jobs</p>
    </div>
  </div>

  <input type="text" id="fullName" placeholder="Full name">
  <input type="email" id="email" placeholder="Email address">

  <div class="field">
    <input type="password" id="password" placeholder="Password">
    <span class="toggle-password" id="togglePassword">Show</span>
  </div>

  <button id="signupBtn">Create account</button>

  <div class="divider"><span>or continue with</span></div>

  <button id="googleSignup" class="google-btn">
    <svg class="google-icon" viewBox="0 0 48 48">
      <path fill="#EA4335" d="M24 9.5c3.54 0 6.7 1.22 9.18 3.6l6.86-6.86C35.9 2.38 30.47 0 24 0 14.62 0 6.52 5.38 2.56 13.22l8.02 6.22C12.36 13.09 17.74 9.5 24 9.5z"/>
      <path fill="#4285F4" d="M46.5 24c0-1.64-.15-3.21-.43-4.73H24v9.02h12.66c-.55 2.97-2.2 5.49-4.66 7.19l7.18 5.58C43.44 36.98 46.5 30.98 46.5 24z"/>
      <path fill="#FBBC05" d="M10.58 28.44c-.48-1.44-.76-2.97-.76-4.44s.27-3 .76-4.44l-8.02-6.22C.92 16.46 0 20.12 0 24s.92 7.54 2.56 10.66l8.02-6.22z"/>
      <path fill="#34A853" d="M24 48c6.48 0 11.9-2.13 15.86-5.78l-7.18-5.58c-1.99 1.34-4.53 2.13-8.68 2.13-6.26 0-11.64-3.59-13.42-8.94l-8.02 6.22C6.52 42.62 14.62 48 24 48z"/>
    </svg>
    Sign up with Google
  </button>

  <p>Already have an account? <a href="login.html">Log in</a></p>
  <p id="errorMsg"></p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getAuth, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup,
  updateProfile, onAuthStateChanged, getIdTokenResult
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAEBbnXPlYYf9jbfgLSzfod3r0i5MOAo9M",
  authDomain: "career-unified.firebaseapp.com",
  projectId: "career-unified",
  storageBucket: "career-unified.appspot.com",
  messagingSenderId: "101656817742",
  appId: "1:101656817742:web:22c9a58a822a714e54931f"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();

/* ================= ROLE SELECTION ================= */
let selectedRole = "user";

document.querySelectorAll('.role-card').forEach(card => {
  card.onclick = () => {
    document.querySelectorAll('.role-card').forEach(c => c.classList.remove('active'));
    card.classList.add('active');
    selectedRole = card.dataset.role;
  };
});

/* ================= PASSWORD TOGGLE ================= */
document.getElementById('togglePassword').onclick = () => {
  const passwordInput = document.getElementById('password');
  const toggle = document.getElementById('togglePassword');

  if (passwordInput.type === "password") {
    passwordInput.type = "text";
    toggle.textContent = "Hide";
  } else {
    passwordInput.type = "password";
    toggle.textContent = "Show";
  }
};

/* ================= AUTO REDIRECT ================= */
onAuthStateChanged(auth, async user => {
  if (user) {
    const token = await getIdTokenResult(user, true);
    if (token.claims.recruiter) {
      window.location.href = "recruiter-dashboard.html";
    } else {
      window.location.href = "index.html";
    }
  }
});

/* ================= EMAIL SIGNUP ================= */
document.getElementById('signupBtn').onclick = async () => {
  const fullName = document.getElementById('fullName').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;

  if (!fullName || !email || !password) {
    document.getElementById('errorMsg').textContent = "All fields are required.";
    return;
  }

  try {
    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
    await updateProfile(userCredential.user, { displayName: fullName });

    await setDoc(doc(db, "users", userCredential.user.uid), {
      fullName,
      email,
      role: selectedRole,
      createdAt: serverTimestamp()
    });

    window.location.href = "index.html";
  } catch (error) {
    document.getElementById('errorMsg').textContent = error.message;
  }
};

/* ================= GOOGLE SIGNUP ================= */
document.getElementById('googleSignup').onclick = async () => {
  try {
    const result = await signInWithPopup(auth, provider);
    const user = result.user;

    await setDoc(doc(db, "users", user.uid), {
      fullName: user.displayName,
      email: user.email,
      role: selectedRole,
      createdAt: serverTimestamp()
    }, { merge: true });

    window.location.href = "index.html";
  } catch (error) {
    document.getElementById('errorMsg').textContent = error.message;
  }
};
</script>


</body>
</html>
