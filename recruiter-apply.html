<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Recruiter Application â€“ Career Unified</title>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, addDoc, serverTimestamp, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "career-unified.firebaseapp.com",
  projectId: "career-unified",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser = null;

onAuthStateChanged(auth, user => {
  if (!user) {
    alert("Please log in first");
    window.location.href = "login.html";
  }
  currentUser = user;
});

window.submitApplication = async () => {
  const company = companyName.value.trim();
  const website = companyWebsite.value.trim();
  const message = reason.value.trim();

  if (!company || !website) {
    alert("All fields are required");
    return;
  }

  await addDoc(collection(db, "recruiterApplications"), {
    userId: currentUser.uid,
    companyName: company,
    companyWebsite: website,
    message,
    status: "pending",
    submittedAt: serverTimestamp()
  });

  await setDoc(doc(db, "users", currentUser.uid), {
    role: "recruiter",
    recruiterStatus: "pending",
    companyName: company,
    createdAt: serverTimestamp()
  }, { merge: true });

  alert("Application submitted. Await approval.");
  window.location.href = "index.html";
};
</script>
</head>

<body>
<h1>Recruiter Application</h1>

<input id="companyName" placeholder="Company Name"><br><br>
<input id="companyWebsite" placeholder="Company Website"><br><br>
<textarea id="reason" placeholder="Why should we approve you?"></textarea><br><br>

<button onclick="submitApplication()">Submit</button>
</body>
</html>
