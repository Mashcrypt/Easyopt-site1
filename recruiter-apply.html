<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Recruiter Application â€“ Career Unified</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import {
    getFirestore,
    collection,
    addDoc,
    doc,
    setDoc,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  /* ðŸ” YOUR REAL FIREBASE CONFIG */
  const firebaseConfig = {
    apiKey: "AIzaSyAEBbnXPlYYf9jbfgLSzfod3r0i5MOAo9M",
    authDomain: "career-unified.firebaseapp.com",
    projectId: "career-unified",
    storageBucket: "career-unified.firebasestorage.app",
    messagingSenderId: "101656817742",
    appId: "1:101656817742:web:22c9a58a822a714e54931f",
    measurementId: "G-2Z934XRVXT"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  let currentUser = null;

  /* ðŸ” REQUIRE LOGIN */
  onAuthStateChanged(auth, user => {
    if (!user) {
      alert("Please log in to apply as a recruiter.");
      window.location.href = "login.html";
      return;
    }
    currentUser = user;
  });

  /* ðŸ“© SUBMIT APPLICATION */
  window.submitRecruiterApplication = async () => {
    if (!currentUser) {
      alert("Authentication not ready. Please wait.");
      return;
    }

    const companyName = document.getElementById("companyName").value.trim();
    const companyWebsite = document.getElementById("companyWebsite").value.trim();
    const reason = document.getElementById("reason").value.trim();

    if (!companyName || !companyWebsite || !reason) {
      alert("All fields are required.");
      return;
    }

    try {
      /* Create recruiter application */
      await addDoc(collection(db, "recruiterApplications"), {
        userId: currentUser.uid,
        email: currentUser.email, // save email for future reference
        companyName,
        companyWebsite,
        reason,
        status: "pending",
        submittedAt: serverTimestamp()
      });

      /* Update user profile */
      await setDoc(
        doc(db, "users", currentUser.uid),
        {
          role: "recruiter",
          recruiterStatus: "pending",
          companyName,
          email: currentUser.email,
          updatedAt: serverTimestamp()
        },
        { merge: true }
      );

      /* ðŸŽ¯ Friendly notice about approval timeline */
      alert(
        "Thank you for your recruiter application!\n\n" +
        "Please note: approval can take up to 1 hour or 1 business day. " +
        "If your application is not approved, consider it unsuccessful."
      );

      /* ðŸ”„ Redirect back to home page */
      window.location.href = "index.html";

    } catch (error) {
      console.error("Error submitting application:", error);
      alert("Submission failed. Check console for details.");
    }
  };
</script>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f7fa;
    padding: 40px;
  }

  .container {
    max-width: 500px;
    margin: auto;
    background: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
  }

  input, textarea, button {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    font-size: 14px;
  }

  textarea {
    resize: vertical;
    min-height: 100px;
  }

  button {
    background: #2563eb;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 4px;
  }

  button:hover {
    background: #1e40af;
  }

  /* ðŸ”¹ Notice about approval timeline */
  .notice {
    background: #e0f2fe;
    border-left: 4px solid #2563eb;
    padding: 12px;
    margin-bottom: 20px;
    font-weight: 600;
    color: #1e3a8a;
    border-radius: 4px;
  }
</style>
</head>

<body>

  <div class="container">
    <h1>Recruiter Application</h1>

    <!-- ðŸ”¹ Notice for users before submitting -->
    <div class="notice">
      Please fill out this form to apply as a recruiter. Approval can take up to 1 hour or 1 business day.
      If your application is not approved, consider it unsuccessful.
    </div>

    <input id="companyName" placeholder="Company Name" />
    <input id="companyWebsite" placeholder="Company Website" />
    <textarea id="reason" placeholder="Why should we approve you?"></textarea>

    <button onclick="submitRecruiterApplication()">
      Submit Application
    </button>
  </div>
</body>
</html>
